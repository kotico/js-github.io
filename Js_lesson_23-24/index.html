<body>
<script type="text/template" id="wrapper-template">
        <div class="wrapper">
            <div class="controls">
                <input type="text" class="item-value">
                <button class="item-add">Add</button>
            </div>
            <ul class="item-list"></ul>
        </div>
    </script>
    <script type="text/template" id="list-template">
        <% for(var i = 0; i < data.length; i++) {%>
            <li id="<%= i + 1 %>" class="todoitem">
                <label id="<%= i + 1 %>" class="item-label" data-value="<%= data[i] %>"><%= data[i] %></label>
                <span class="item-delete" data-value="<%= data[i] %>">Ã—</span>
                <input id="<%= i + 1 %>" type="text" class="item-new-value" value="">
            </li>
        <% } %>
    </script>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>

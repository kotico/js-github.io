<!DOCTYPE html>
<html>
<head>
	<title>Lotos Carousel</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style1112.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/jQueryCarouselLotos.js"></script>
    <script type="text/javascript" src="js/tamplate.js"></script>
    <script type="text/javascript" src="js/script1112.js"></script>
</head>
<body>
<div class="carousel">
<div class="carousel-arrow-left"><span>Назад</span></div>
<div class="carousel-wrapper">
<ul class="carousel-list">
	    <li class="carousel_el"><img src="img/img5.jpg" alt="lotos1"></li>
		<li class="carousel_el"><img src="img/img2.jpg" alt="lotos2"></li>
		<li class="carousel_el"><img src="img/img3.jpg" alt="lotos3"></li>
		<li class="carousel_el"><img src="img/img4.jpg" alt="lotos4"></li>
		<li class="carousel_el"><img src="img/img1.jpeg" alt="lotos5"></li>
		<li class="carousel_el"><img src="img/img6.jpg" alt="lotos6"></li>
		<li class="carousel_el"><img src="img/img7.jpg" alt="lotos7"></li>
		
</ul>
</div>
<div class="carousel-arrow-right"><span>Вперед</span></div>
</div>

<button class="second">Показать профиль Екатерины</button>
<button class="first">Показать карусель Лотос</button>

<!--1е дз с помощью шаблонизатора-->

<script type="text/tamplate" id="task">
<div class="little">

<h1><%= data[0].title %></h1>
<img class="foto" src="<%= data[0].content %>" alt="foto">

<% for (var i = 1; i < data.length; i++) { %>
     
	<p><%= data[i].title %></p>
	<ul>
	<% for (var j = 0; j < data[i].content.length; j++) { %>
    <li><%= data[i].content[j] %></li>
    <% }; %>
	</ul>
	<hr>
   
<% }; %>
</div>
</script>

</body>
</html>
